name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build solver
      run: |
        cmake -H. -B_build -DCMAKE_INSTALL_PREFIX=_install
        cmake --build _build
        ls _build
